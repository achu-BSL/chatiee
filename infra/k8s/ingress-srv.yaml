apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-service
  annotations: 
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
    - host: chatiee.dev
      http: 
        paths:  
          - path: /api/auth/?(.*)
            pathType: Prefix
            backend: 
              service:
                name: auth-srv
                port:
                  number: 3000
          - path: /api/chat/
            pathType: Prefix
            backend:
              service:
                name: personalchat-srv
                port:
                  number: 3001
